{% extends "leettracker/layout.html" %}
{% load static %}

{% block body %}
<div id="main-content">
    <h2>Topics</h2>
    {% if topics %}
        <ul class="list-unstyled">
            {% for topic in topics %}
                <li>
                    <a href="{% url 'problemsbytopic' topic.id %}">{{ topic.name }}</a>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No topics available.</p>
    {% endif %}
</div>
{% endblock %}
